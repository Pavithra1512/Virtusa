<div class="container">
    <div class="card mt-5" style="align-items: center;">
      <h2>Login</h2>
    </div>
    <div class="card mt-5" style="padding: 20px;">
        <form #loginForm = "ngForm">
        <div class="form-group">
          <label for="email">Enter Email :</label>
          <input type="text" #email (ngModel)="email" name="email" id="email" class="form-control" placeholder="Enter email">
          <br>
        </div>
  
        <div class="form-group">
          <label for="password">Enter Password :</label>
          <input type="password" #password (ngModel)="password" name="password" id="password" class="form-control" placeholder="Enter password">
          <br>
        </div>
        
        <div class="form-group" style="padding-left: 600px;">
          <input type="submit" value="Login" class="btn btn-primary">
          <br><br>
        </div>
  
        <div class="form-group" style="padding-left: 550px;">
          <span>New User/Admin? </span>
          <input type="submit" value="Signup" class="btn btn-info btn-sm">
        </div>
  
      </form>
    </div>
  </div>
